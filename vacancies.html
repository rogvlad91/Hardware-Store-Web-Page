<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="stylevac.css" />
    <title>Vacancies</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
       
        <div style="background: linear-gradient(215.32deg, #3520af -1%, #d7dedf 124%);">
          <h1>Technical Support Specialist</h1>
          <p>To be always there for our customers</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #4d7e5d 1%, #8ba774 128%);">
          <h1>Delivery Man</h1>
          <p>To delight our beautiful customers</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #504926 -8%, #18130c 138%);">
          <h1>Driver</h1>
          <p>To deliver our magnificent products to our warehouses all across the country</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1600320254374-ce2d293c324e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1543499459-d1460946bdc6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1563770660941-20978e870e26?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
          "
        ></div>
        
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="vacapp.js"></script>
  </body>
</html>
